name: Claude Code

on:
  issue_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request:
    types: [opened, synchronize, reopened]
  # REMOVED: pull_request_review_comment - triggers on ALL review comments causing cascade cancellations
  # REMOVED: pull_request_review - triggers on ALL reviews causing cascade cancellations
  # Users can still @claude in regular PR comments (issue_comment covers PRs)

concurrency:
  # Separate groups for different event types to prevent interference
  group: claude-${{ github.event.pull_request.number || github.event.issue.number }}-${{ github.event_name }}
  # Only cancel-in-progress for PR events (want latest code reviewed)
  # Comment/issue events should not cancel each other - each @claude mention deserves a response
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude'))) ||
      (github.event_name == 'pull_request' && github.event.pull_request.draft == false && github.actor != 'dependabot[bot]')

    runs-on: ubuntu-latest
    timeout-minutes: 70

    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha || github.sha }}

      - name: Run Claude Code
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}

          # This prompt only applies to auto-triggered PRs
          # @claude mentions will follow the user's instructions
          prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use `gh pr comment ${{ github.event.pull_request.number }}` to post your review.

          additional_permissions: |
            actions: read

          claude_args: '--dangerously-skip-permissions'
